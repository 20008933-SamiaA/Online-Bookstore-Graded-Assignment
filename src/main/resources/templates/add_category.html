<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Words & Pages - Add new Category</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body style="background-color:#FFF1E6;">
	<div class="container-fluid">
		<div th:replace="fragments/header3"></div> </div>
		<main>
		
		<div class="container-xxl">
			<h1> &nbsp;Add new Category</h1>
			<form class="needs-validation" th:action="@{/categories/save}"
				method="post" th:object="${category}" novalidate>
				<div class="mb-3 col-5">

					<label for="category_name" class="form-label">Category: </label> <input
						id="category_name" type="text" class="form-control"
						th:field="*{name}" required minlength=5 maxlength=100 />
					<div class="invalid-feedback">Please enter a valid category<br>
					(Must be more than 5 to 100 characters)
					</div>
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >
				</div>
				<div class="mt-3">&nbsp;
					&nbsp;<button   type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>

			<!-- Validation Code -Start -->
			<script>
				'use strict'
				var form = document.querySelector('.needs-validation')
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {

						event.preventDefault()
						event.stopPropagation()

					}

					form.classList.add('was-validated')

				})
			</script>
			<!-- Validation Code -End -->
			</div>
		</main>
	
	<div th:replace="fragments/footer"></div>
</body>
</html>
