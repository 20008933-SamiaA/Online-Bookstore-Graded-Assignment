<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Words&Pages - View Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<script src="/bootstrap/css/bootstrap.js"></script>
<style>
.container {
	padding-top: 40px;
	
}





main{
background-color:#E7DECC;

} 


th{

border-color: Black !important;

}

td{

border-color: Black !important;

}
</style>
</head>
<body>
<main>
	<div class="container-fluid">
		<div th:replace="fragments/header3"></div>


		<div class="container-xxl">
		
		<div class="h1">View Books </div>
<a href="/books/add" class="btn btn-primary">Add Books</a>
		<br></br>
		
	
		<table class="table table-bordered " border=1  >
	
			<thead>
				<tr>
				<!--<th>ID</th>-->
					<th>Name</th>
					<th>Book Series</th>
					<th>Book Type</th>
					<th>Price</th>
				<!--<th>Quantity</th>-->
					<th>Author</th>
				<!-- <th>Genre</th>-->
					<th>Description</th>
					<th>Category</th>
					<th>Update</th>
					<th>Delete</th>
					
					
                   
		

				</tr>

			</thead>
			<tbody>

				<tr th:each="books : ${listBooks}">
				
					<!--<td th:text="${books.id}"></td> -->
						<td style="width:15%"><a style=color:#00008B th:href="@{/books/{id}(id=${books.id})}" th:text="${books.name}"></a></td>
						<td th:text="${books.bkseries}"></td>
						<td th:text="${books.bktype}"></td>
						<td th:text="${books.price}"></td>
				    <!--<td th:text="${books.quantity}"></td> -->
						<td th:text="${books.author}"></td>
					<!--<td th:text="${books.genre}"></td>-->
						<td th:text="${books.descriptions}"></td>
					    <td style="width:10%" th:text="${books.category.name}"></td>
						<td><a style=color:#00008B th:href="@{/books/edit/{id}(id=${books.id})}"><i
									class="fas fa-edit center"></i></a></td>
						 <td><a style=color:#00008B th:href="@{/books/delete/{id}(id=${books.id})}"
    th:onclick="if(!(confirm('Are you sure you want to delete this employee ?') )) return false" ><i
									class="fas fa-trash-alt center"></i></a></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		</div>
	</div>
	
	
	</main>
</body>
</html>
