<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Words&Pages - Order Success</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body style="background-color:#d1cfe2;">
	<div class="container-fluid">
		<div th:replace="fragments/header3"></div>
		<main>
								<!-- Order summary -->
					<div class="col-lg-12">
						<div class="container ">
							<div class="row m-3 border-dark border-top border-bottom fw-bold">
						<div class="col text-center fs-3">THANK YOU FOR YOUR ORDER!</div>
							</div>
							<div class="row  m-3">
								<div class="col text-left fs-6" th:text="'Order ID: '+${orderId}"></div>
							</div>
							<div class="row  m-3">
								<div class="col text-left fs-6" th:text="'Transaction ID: '+${transactionId}"></div>
							</div>
							<!-- shopping cart items header -->
							<div class="row m-3 border-dark border-top border-bottom fs-5  ">
								<div class="col">ITEMS</div>
								<div class="col">PRICE</div>
								<div class="col">QUANTITY</div>
								<div class="col">SUBTOTAL</div>
							</div>
							<!-- shopping cart rows -->
					<div class="row m-3 border-dark border-top border-bottom fs-5"
						th:each="cartItem : ${cartItemList}">
						<!-- Item name, description, image -->
						<div class="col mb-3">
							<h5 th:text="${cartItem.item.name}"></h5>
							<span th:text="${cartItem.item.bktype}"></span> <br> <span
										th:text="${cartItem.item.author}"></span> <br> <img
										style="width: 100px"
										th:src="@{/uploads/books/{id}/{imageName}(id=${cartItem.item.id}, imageName=${cartItem.item.imgName})}">

							
						</div>
						<!-- Item quantity, price, links -->
						<div class="col align-self-center"
							th:text="'$'+${cartItem.item.price}"></div>
						<div class="col align-self-center" th:text="${cartItem.quantity}"></div>
						<div class="col align-self-center"
							th:text="'$'+${cartItem.subtotal}"></div>

					</div>

							<div class="row m-3 border-dark border-top border-bottom fs-5">
								<div class="col fs-6">
									<p>TOTAL</p>
								</div>
								<div class="col fs-6 text-end">
									<p id="cartTotal" th:cartTotal="${cartTotal}"
										th:text="'$'+${cartTotal}"></p>
								</div>

							</div>

						</div>
					</div>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
