<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Words&Pages - View Members</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>

<style>

main{
background-color:#E7DECC;
height: 2000px
} 

th{

border-color: Black !important;

}

td{

border-color: Black !important;

}

</style>
</head>
<body>
<main>
	<div class="container-fluid">
		<div th:replace="fragments/header3"></div> </div>
		
		
		
		
		<div class="container">
			<div class="h1">View Members</div>
			
			<a href="/members/add"  class="btn btn-primary">Add Member</a>
			<br></br>
			<table class="table bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Username</th>
						<th>Email</th>
						<th>Role</th>
						<th>Action</th>
						<th>      </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member : ${listMembers}">
						<td th:text="${member.id}"></td>
						<td th:text="${member.name}"></td>
						<td th:text="${member.username}"></td>
						<td th:text="${member.email}"></td>
						<td th:text="${member.role}"></td>
						<td><a th:href="@{/members/edit/{id}(id=${member.id})}"><i
									class="fas fa-edit center"></i></a></td>
                        <td><a th:href="@{/members/delete/{id}(id=${member.id})}"><i
									class="fas fa-trash-alt center"></i></a></td>
					
					
					
					
					</tr>
				</tbody>
			</table>
</div>
		</main>
		<div th:replace="fragments/footer"></div>
	
</body>
</html>
