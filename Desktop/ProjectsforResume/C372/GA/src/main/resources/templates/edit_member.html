<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Words&Pages - Edit Member</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body style="background-color: #FFF1E6;">
	<div class="container-fluid">
		<div th:replace="fragments/header3"></div>
		<main>
		<h1>&nbsp;Edit Member</h1>
			<form class="needs-validation"
				th:action="@{/members/edit/{id}(id=${member.id})}" method="post"
				th:object="${member}" novalidate>

				<div class="mb-3 col-5">
					<label for="member_name" class="form-label">Member</label> <input
						id="member_name" class="form-control" type="text"
						th:field="*{name}">
				</div>

				<div class="mb-3 col-5">

					<label for="member_uname" class="form-label">Username: </label> <input
						id="member_uname" type="text" class="form-control"
						th:field="*{username}" required />
					<div class="invalid-feedback">Please enter a user name</div>
				</div>


				<div class="mb-3 col-5">

					<label for="pwd" class="form-label">Password: </label> <input
						id="pwd" type="password" class="form-control"
						th:field="*{password}" required />
					<div class="invalid-feedback">Password is Required</div>
				</div>

				<div class="mb-3 col-5">

					<label for="email" class="form-label">Email: </label> <input
						id="email" type="email" class="form-control" th:field="*{email}"
						required />
					<div class="invalid-feedback">Email is Required</div>
				</div>


				
				<div class="mt-3">&nbsp;&nbsp;
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</form>

			<!-- Validation Code Start -->
			<script>
				'use strict'
				var form = document.querySelector('.needs-validation')
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {

						event.preventDefault()
						event.stopPropagation()

					}

					form.classList.add('was-validated')

				})
			</script>
			<!-- Validation Code End -->
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
